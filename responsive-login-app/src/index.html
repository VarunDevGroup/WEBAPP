<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 420px;">
            <div class="text-center mb-4">
                <img src="assets/logo.svg" alt="Logo" class="mb-3" style="width: 80px;">
                <h2 class="text-primary">Welcome Back</h2>
               
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-muted">Or login with</p>
                <div class="d-flex justify-content-between">
                    <div id="g_id_onload"
                         data-client_id="34170650980-6lsrdb3rt9k88eqlh4q388ss9thdgv9e.apps.googleusercontent.com"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="loginMicrosoft" class="btn btn-light border d-flex align-items-center">
                        <img src="assets/microsoft-logo.png" alt="Microsoft" style="width: 20px; margin-right: 8px;"> Microsoft
                    </button>
                    <button id="loginGoogle" class="btn btn-light border d-flex align-items-center">
                        <img src="assets/google-logo.png" alt="Google" style="width: 20px; margin-right: 8px;"> Google
                    </button>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <button id="loginFacebook" class="btn btn-light border d-flex align-items-center">
                        <img src="assets/facebook-logo.png" alt="Facebook" style="width: 20px; margin-right: 8px;"> Facebook
                    </button>
                    <button id="loginApple" class="btn btn-light border d-flex align-items-center">
                        <img src="assets/apple-logo.png" alt="Apple" style="width: 20px; margin-right: 8px;"> Apple
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
